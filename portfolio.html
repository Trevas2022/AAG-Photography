<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - AAG Photography</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Portfolio</h1>
      <nav>
        <a href="index.html">Home</a><a href="about.html">About</a>
        <a href="services.html">Services</a><a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <section class="gallery">
        <h2>Selected Works</h2>
        <div class="photo-card">
          <img
            src="./assets/AAG_Photo.JPG"
            alt="Profile Picture"
            onclick="openModal(this)"
          />
          <p>Nature Series</p>
        </div>
        <!-- Lightbox Modal -->
        <div id="lightboxModal" class="lightbox">
          <span class="close" onclick="closeModal()">&times;</span>
          <img class="lightbox-content" id="modalImage" />
        </div>
        <script>
          function openModal(imgElement) {
            const modal = document.getElementById("lightboxModal");
            const modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = imgElement.src;
          }

          function closeModal() {
            document.getElementById("lightboxModal").style.display = "none";
          }

          // Optional: Close modal on outside click
          window.onclick = function (event) {
            const modal = document.getElementById("lightboxModal");
            if (event.target === modal) {
              modal.style.display = "none";
            }
          };
        </script>
      </section>
    </main>
    <footer><p>&copy; 2025 AAG Photography</p></footer>
  </body>
</html>
